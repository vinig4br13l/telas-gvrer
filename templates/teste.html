<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Buscar e Adicionar Usuário</title>
  <style>
    .suggestions { border: 1px solid #ccc; max-height: 100px; overflow-y: auto; }
    .suggestions div { padding: 5px; cursor: pointer; }
    .suggestions div:hover { background-color: #eee; }
    .user-list { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Buscar Usuário</h2>
  <input type="text" id="searchInput" placeholder="Digite um nome..." autocomplete="off">
  <div class="suggestions" id="suggestionsBox"></div>

  <h3>Usuários adicionados:</h3>
  <ul id="userList"></ul>

  <script>
    const users = ["Ana Silva", "Bruno Costa", "Carlos Souza", "Daniela Lima", "Eduardo Rocha"];
    const searchInput = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestionsBox');
    const userList = document.getElementById('userList');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      suggestionsBox.innerHTML = '';

      if (query.length > 0) {
        const filtered = users.filter(name => name.toLowerCase().includes(query));
        filtered.forEach(user => {
          const div = document.createElement('div');
          div.textContent = user;
          div.onclick = () => addUser(user);
          suggestionsBox.appendChild(div);
        });
      }
    });

    function addUser(user) {
      const li = document.createElement('li');
      li.textContent = user;
      userList.appendChild(li);
      searchInput.value = '';
      suggestionsBox.innerHTML = '';
    }
  </script>
</body>
</html>
